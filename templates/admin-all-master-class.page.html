{{template "admin" .}}

{{define "css"}}
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
{{end}}

{{define "page-title"}}
    Мастер-классы
{{end}}

{{define "content"}}

<!-- Add new master-class button -->

<div class="row justify-content-end">
    <div class="col-3">
        <a href="/admin/master-class-new" class="btn btn-success fw-bold ">Добавить мастер-класс</a>
    </div>
    
</div>
    <div class="col-md-12">
        {{$res := index .Data "master-class"}}

        <table class="table table-striped table-hover" id="all-master-class">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <!-- <th>Описание</th> -->
                    <th>Название чек-листа</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{range $res}}
                <tr>
                    
                    <td>{{.ID}}</td>
                
                    <td><a href="/admin/master-class/all/{{.ID}}">
                        {{.Name}}
                    </a></td>
                    <!-- <td>{{.Description}}</td> -->
                    <td>{{.CheckList.Name}}</td>
                    <td>
                        <a class="" href="/admin/delete-master-class/{{.ID}}" aria-expanded="false" aria-controls="animators">
                            <i class="ti-trash menu-icon"></i>
                          </a>
                    </td>
                
                </tr>
                {{end}}
            </tbody>
        </table>
        
        

    </div>
{{end}}

{{define "js"}}
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        const dataTable = new simpleDatatables.DataTable("#all-master-class", {
        select: 0, sort: "desc",
})
    })
    
</script>
{{end}}
