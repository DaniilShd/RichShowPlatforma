{{template "admin" .}}

{{define "css"}}
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
{{end}}

{{define "page-title"}}
    Шоу программы
{{end}}

{{define "content"}}

<!-- Add new party button -->

<!-- <div class="row justify-content-end"> -->
<div class="">
    <!-- <div class="col-3"> -->
        <a href="/admin/party-new" class="btn btn-success fw-bold ">Добавить вечеринку</a>
    <!-- </div> -->
    
</div>
<div class="clearfix"></div>
    <div class="col-md-12">
        {{$res := index .Data "party"}}

        <table class="table table-striped table-hover" id="all-party">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <!-- <th>Описание</th> -->
                    <th>Название чек-листа</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{range $res}}
                <tr>
                    
                    <td>{{.ID}}</td>
                
                    <td><a href="/admin/party/{{.ID}}">
                        {{.Name}}
                    </a></td>
                    <!-- <td>{{.Description}}</td> -->
                    <td>{{.CheckList.Name}}</td>
                    <td>
                        <a class="" onclick="deleteMasterClass({{.ID}})" aria-expanded="false" aria-controls="animators">
                            <i class="ti-trash menu-icon"></i>
                          </a>
                    </td>
                    <!-- href="/admin/delete-party/{{.ID}}" -->
                
                </tr>
                {{end}}
            </tbody>
        </table>
        
        

    </div>
{{end}}

{{define "js"}}
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        const dataTable = new simpleDatatables.DataTable("#all-party", {
        select: 0, sort: "desc",
})
    })
    
    function deleteMasterClass(id) {
        attention.custom({
            icon: 'warning',
            msg: 'Вы уверены?',
            callback: function(result) {
                if (result !== false) {
                    window.location.href = "/admin/delete-party/" + id;
                }
            }
        })
    }
</script>

{{end}}
