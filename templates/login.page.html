<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Daniil">
 
    <title>Платформа Рич Шоу</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <link rel="canonical" href="static/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
  </head>
  <body class="text-center ">
  
<main class="container" style="width:350px; padding-top: 100px;">
  <form method="post" action="/login">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <img class="mb-4" src="/static/img/rich_show.png" alt="" width="150" height="150">
    <h1 class="h4 mb-3 fw-normal" style="margin-bottom: 20px">Пожалуйста авторизуйтесь</h1>

    <div class="form-floating">
      {{with .Form.Errors.Get "login"}}
            <label for="" class="text-danger"></label>
            {{end}}
      <input type="text" class="form-control {{with .Form.Errors.Get "login"}} is-invalid {{end}}" id="login" name="login" value="{{index .StringMap "login"}}">
      <label for="login">Логин</label>
    </div>

    <div class="form-floating" style="margin-top: 30px; margin-bottom: 40px">
      {{with .Form.Errors.Get "password"}}
            <label for="" class="text-danger"></label>
            {{end}}
      <input type="password" class="form-control {{with .Form.Errors.Get "password"}} is-invalid {{end}}" id="password" name="password">
      <label for="password">Пароль</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div> -->

    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/notie"></script>
<script>
    function notify(msg, msgType) {
    notie.alert({
    type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg,
})
  }

  function alertError(msg) {
    notie.alert({
    type: "error", // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg,
})
  }

  function alertWarning(msg) {
    notie.alert({
    type: "warning", // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg,
})
  }
  
  {{with .Error}}
  notify("{{.}}", "error")
  {{end}}

  {{with .Flash}}
  notify("{{.}}", "success")
  {{end}}

  {{with .Warning}}
  notify("{{.}}", "warning")
  {{end}}

 
</script>
    
  </body>
</html>
